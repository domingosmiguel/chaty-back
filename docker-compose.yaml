version: '3.9'
services:
  node:
    container_name: node
    restart: always
    ports:
      - '4000:4000'
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./logs:/node/logs
    depends_on:
      - postgres
      - redis
    networks:
      - fullstack
  postgres:
    container_name: postgres
    restart: always
    image: postgres
    env_file:
      - .env.development
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - fullstack
  redis:
    container_name: redis
    restart: always
    image: redis
    env_file:
      - .env.development
    volumes:
      - ./redis-data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - fullstack

networks:
  fullstack:
    external:
      name: fullstack
